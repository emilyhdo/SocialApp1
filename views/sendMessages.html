
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Send message</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="stylesheets/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

     <form class="form-horizontal" method="post">
  <div class="form-group">
    <label for="input1" class="col-sm-2 control-label">To</label>
    <div class="col-sm-10">
      <input name="toUser" type="text" class="form-control" id="input1" placeholder="Recipient">
    </div>
  </div>
  <div class="form-group">
    <label for="input2" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea name="message" class="form-control" rows="3" id="input2"></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Send</button>
    </div>
  </div>
</form>

    </div> <!-- /container -->

  </body>
</html>
